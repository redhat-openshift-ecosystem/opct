---
podSpec:
  restartPolicy: Never
  serviceAccountName: sonobuoy-serviceaccount
  priorityClassName: system-node-critical
  volumes:
    - name: shared
      emptyDir: {}
sonobuoy-config:
  driver: Job
  plugin-name: 99-openshift-artifacts-collector
  result-format: raw
  description: |
    OPCT artifacts plugin collects the artifacts from the OpenShift Container
    Platform post-validation.
  source-url:
    "https://github.com/redhat-openshift-ecosystem/provider-certification-tool/\
    blob/main/manifests/openshift-artifacts-collector.yaml"
  skipCleanup: true
spec:
  name: plugin
  image: "{{ .CollectorImage }}"
  imagePullPolicy: Always
  command: ["/bin/bash", "/plugin/entrypoint-collector.sh"]
  volumeMounts:
    - mountPath: /tmp/sonobuoy/results
      name: results
    - mountPath: /tmp/shared
      name: shared
  env:
    - name: PLUGIN_ID
      value: "99"
    - name: PLUGIN_NAME
      value: "openshift-artifacts-collector"
    - name: PLUGIN_BLOCKED_BY
      value: "80-openshift-tests-replay"
    - name: IMAGE_OVERRIDE_MUST_GATHER
      value: "{{ .MustGatherMonitoringImage }}"
    - name: ENV_NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: ENV_POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: ENV_POD_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: RUN_MODE
      valueFrom:
        configMapKeyRef:
          name: plugins-config
          key: run-mode
    - name: UPGRADE_RELEASES
      valueFrom:
        configMapKeyRef:
          name: plugins-config
          key: upgrade-target-images
    - name: MIRROR_IMAGE_REPOSITORY
      valueFrom:
        configMapKeyRef:
          name: plugins-config
          key: mirror-registry
          optional: true
