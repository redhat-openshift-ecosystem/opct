---
podSpec:
  restartPolicy: Never
  serviceAccountName: sonobuoy-serviceaccount
  priorityClassName: system-node-critical
  volumes:
    - name: shared
      emptyDir: {}
  initContainers:
    - name: sync
      image: "{{ .PluginsImage }}"
      imagePullPolicy: Always
      command:
        - "/bin/bash"
        - "-c"
        - "cp -vf ./entrypoint-tests.sh ./platform.sh /tmp/shared/"
      volumeMounts:
        - mountPath: /tmp/shared
          name: shared
    - name: login
      image: "{{ .OpenshiftTestsImage }}"
      imagePullPolicy: Always
      command:
        - "/bin/bash"
        - "-c"
        - |
          /usr/bin/oc login "${KUBE_API_URL}" \
            --token="$(cat "${SA_TOKEN_PATH}")" \
            --certificate-authority="${SA_CA_PATH}";
      env:
        - name: KUBECONFIG
          value: "/tmp/shared/kubeconfig"
        - name: KUBE_API_URL
          value: "https://172.30.0.1:443"
        - name: SA_TOKEN_PATH
          value: "/var/run/secrets/kubernetes.io/serviceaccount/token"
        - name: SA_CA_PATH
          value: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
      volumeMounts:
        - mountPath: /tmp/shared
          name: shared
  containers:
    - name: tests
      image: "{{ .OpenshiftTestsImage }}"
      imagePullPolicy: Always
      volumeMounts:
        - mountPath: /tmp/shared
          name: shared
      command: ["/bin/bash", "/tmp/shared/entrypoint-tests.sh"]
      env:
        - name: KUBECONFIG
          value: /tmp/shared/kubeconfig
        - name: DEFAULT_SUITE_NAME
          value: "none"
        - name: OT_RUN_COMMAND
          value: "run-upgrade"
        - name: PLUGIN_NAME
          value: "openshift-cluster-upgrade"

sonobuoy-config:
  driver: Job
  plugin-name: 05-openshift-cluster-upgrade
  result-format: junit
  description: |
    The end-to-end tests maintained by OpenShift to validate provider
    running the OpenShift Container Platform.
  source-url:
    "https://github.com/redhat-openshift-ecosystem/provider-certification-tool/\
    blob/main/manifests/openshift-conformance-validated.yaml"
  skipCleanup: true
spec:
  name: plugin
  image: "{{ .PluginsImage }}"
  command:
    - "/bin/sh"
    - "-c"
    - "/usr/bin/openshift-tests-plugin run --name ${PLUGIN_NAME}"
  imagePullPolicy: Always
  volumeMounts:
    - mountPath: /tmp/sonobuoy/results
      name: results
    - mountPath: /tmp/shared
      name: shared
  env:
    - name: KUBECONFIG
      value: /tmp/shared/kubeconfig
    - name: PLUGIN_NAME
      value: "openshift-cluster-upgrade"
    - name: PLUGIN_ID
      value: "05"
    - name: ENV_NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: ENV_POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: ENV_POD_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: UPGRADE_RELEASES
      valueFrom:
        configMapKeyRef:
          name: plugins-config
          key: upgrade-target-images
    - name: RUN_MODE
      valueFrom:
        configMapKeyRef:
          name: plugins-config
          key: run-mode
    - name: MIRROR_IMAGE_REPOSITORY
      valueFrom:
        configMapKeyRef:
          name: plugins-config
          key: mirror-registry
          optional: true
